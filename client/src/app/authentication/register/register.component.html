<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://i.postimg.cc/GtBRcJwX/Screenshot-from-2022-08-20-15-18-06-1-1.png"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1>Register</h1>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
              name="Email"
              [(ngModel)]="email"
              placeholder="Email address"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              name="Password"
              [(ngModel)]="password"
              placeholder="Password"
            />
          </div>
          <div class="form-outline mb-4">
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              name="Password"
              [(ngModel)]="password"
              placeholder="Confirm Password"
            />
          </div>

          <!-- Submit button -->
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            (click)="register()"
            style="color: #fff; background: #1a1a1a"
          >
            Register now
          </button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a
            class="btn btn-primary btn-lg btn-block"
            style="background-color: #3b5998"
            (click)="registerWithGoogle()"
            role="button"
          >
            <i class="fab fa-facebook-f me-2"></i>Continue with Google
          </a>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
          </div>
          <p class="">
            have an account? <a href="/login" class="link-danger">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
