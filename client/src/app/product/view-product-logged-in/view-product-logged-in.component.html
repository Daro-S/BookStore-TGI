<div class="container px-4 px-lg-5 mt-5" *ngFor="let products of filterCategory | filter:searchKey:'name'">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let products of productList">
          <div class="card h-100">
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
              <!-- Product image-->
              <img class="card-img-top" src="{{products.image}}" alt="..." />
              <!-- Product details-->
              <div class="card-body p-4">
                  <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder"> <a routerLink="view-product/{{products.id}}">{{products.name}}</a></h5>
                      <div class="d-flex justify-content-center small text-warning mb-2">{{products.rating}}
                        <i class="fa fa-star" aria-hidden="true"></i>

                    </div>
                      <!-- Product price-->
                      {{products.price}}$
                  </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-product/{{products.id}}">Read More</a></div>
                  <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="addtocart(products)">Add to cart</a></div>
              </div>

          </div>
      </div>
      </div>
      </div>
