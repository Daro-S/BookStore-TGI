<ng-container *ngIf="products.length != 0">
  <section class="h-100 h-custom" style="background-color: #eee">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shopping-cart" style="border-radius: 15px">
            <div class="card-body text-black">
              <div class="row">
                <div class="col-lg-6 px-5 py-4">
                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                    Your products
                  </h3>

                  <div
                    class="d-flex align-items-center mb-5"
                    *ngFor="let item of products"
                  >
                    <div class="flex-shrink-0">
                      <img
                        src="{{ item.image }}"
                        class="img-fluid"
                        style="width: 150px"
                        alt="Generic placeholder image"
                      />
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <button
                        (click)="removeItem(item)"
                        class="btn btn-danger"
                        class="float-end text-black"
                      >
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </button>
                      <h5 class="text-primary">{{ item.name }}</h5>
                      <h6 style="color: #9e9e9e">ISBN: {{ item.isbn }}</h6>
                      <div class="d-flex align-items-center">
                        <p class="fw-bold mb-0 me-5 pe-3">{{ item.price }}$</p>
                        <!-- <div class="def-number-input number-input safari_only">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                            class="minus"></button>
                          <input class="quantity fw-bold text-black" min="0" name="quantity" value="1"
                            type="number">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus"></button>
                        </div> -->
                      </div>
                    </div>
                  </div>

                  <hr
                    class="mb-4"
                    style="height: 2px; background-color: #1266f1; opacity: 1"
                  />

                  <div class="d-flex justify-content-between px-x">
                    <p class="fw-bold">Discount:</p>
                    <p class="fw-bold">0$</p>
                  </div>
                  <div
                    class="d-flex justify-content-between p-2 mb-2"
                    style="background-color: #e1f5fe"
                  >
                    <h5 class="fw-bold mb-0">Total:</h5>
                    <h5 class="fw-bold mb-0">{{ grandTotal }}$</h5>
                  </div>
                </div>
                <div class="col-lg-6 px-5 py-4">
                  <form class="mb-5">
                    <div class="form-outline mb-5">
                    </div>

                    <div class="form-outline mb-5">
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-5">
                        <div class="form-outline">


                        </div>
                      </div>
                      <div class="col-md-6 mb-5">
                        <div class="form-outline">
                        </div>
                      </div>
                    </div>


                    <button
                      type="button"
                      class="btn btn-danger btn-block btn-lg"
                      (click)="emptycart()"
                    >
                      Empty Cart</button
                    >&nbsp;&nbsp;
                    <button
                      type="button"
                      class="btn btn-primary btn-block btn-lg"
                      (click)="makePayment(grandTotal)"
                    >
                      Buy now
                    </button>

                    <h5
                      class="fw-bold mb-5"
                      style="position: absolute; bottom: 0"
                    >
                      <a href="#!"
                        ><i class="fas fa-angle-left me-2"></i>Back to
                        shopping</a
                      >
                    </h5>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<ng-container *ngIf="products.length == 0">
  <app-header></app-header>
  <div class="container-fluid mt-100">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>Cart</h5>
          </div>
          <div class="card-body cart">
            <div class="col-sm-12 empty-cart-cls text-center">
              <img
                src="https://i.imgur.com/dCdflKN.png"
                width="130"
                height="130"
                class="img-fluid mb-4 mr-3"
              />
              <h3><strong>Your Cart is Empty</strong></h3>
              <h4>Let's buy with TGI BOOKSTORE</h4>
              <a
                href="#"
                class="btn btn-primary cart-btn-transform m-3"
                data-abc="true"
                >continue shopping</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
